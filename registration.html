<form class="pure-form pure-form-stacked" id="registration"	>
	<fieldset>
		<legend><h2>Введите следующие данные для регистрации</h2></legend>

		<div class="pure-g-r">
		
			<div class="pure-u-1-3 form-inline">
				
				<label for="first-name">Имя</label>
				<input id="first-name" type="text">
			</div>

			<div class="pure-u-1-3 form-inline">
				<label for="last-name">Фамилия</label>
				<input id="last-name" type="text">
			</div>
            <div class="pure-u-1-3 form-inline">
				<label for="phone">Номер телефона</label>
				<input  type="text">
			</div>
   <div class="pure-u-1-3 form-inline">
			<label for="name">Логин</label>
			<input id="name" type="text" placeholder="Логин">
		</div>

		<div class="pure-u-1-3 form-inline">
			<label for="password">Пароль</label>
			<input id="password" type="password" placeholder="Пароль">
		</div>
			<div class="pure-u-1-3 form-inline">
				<label for="email">Email</label>
				<input id="email" type="email" required>
			</div>

			<div class="pure-u-1-3 form-inline">
				<label for="city">Город</label>
				<input id="city" type="text">
			</div>
<div class="pure-u-1-3 form-inline">
				<label for="date">Дата рождения</label>
				<input id="date" type="date">
			</div>
            <div class="pure-u-1-3 form-inline">
				<label for="text">Паспортные данные</label>
				<input id="text" type="text">
			</div>


		
         
		</div>

		<label for="terms" class="pure-checkbox">
			<input id="terms" type="checkbox"> Даю соглаcие на использование персональных данных
		</label>

		<button type="submit" class="button-warning pure-button">Подтверждаю</button>
